<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3>Todos <button class="btn btn-primary" routerLink="/create">Create Task</button></h3>
            <div class="row p-3" *ngFor="let d of data">
                <div class="card w-100">
                    <div class="card-header bg-warning ">Todo creation date : <span class="badge badge-primary">{{d.date |  date}}</span></div>
                    <div class="card-body">
                        <h3>{{d.title}}</h3>
                        <p>{{d.description}}</p>
                    </div>
                    <div class="card-footer">
                        <p class="text-right">
                            <button class="btn btn-info" routerLink="/edit/{{d.id}}">Edit</button>
                            <button class="btn btn-outline-danger ml-3" (click)="deleteTodo(d.id)">Delete</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- toast -->
<div aria-live="polite" aria-atomic="true" style="position: fixed; top: 70px; right: 20px; min-height: 200px; width: 400px;">
    <!-- Position it -->
    <div style="position: absolute; top: 0; right: 0;">
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
            <div class="toast-header bg-success">
              <strong class="mr-auto text-white">Todo App</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              Todo has been deleted
            </div>
          </div>
    </div>
</div>
